<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pinterest Photo</title>
  </head>
  <body>
    <div id="image-container">
      <div id="image-overlay"></div>
      <img id="main-image" src="./red_stairs.jpg" alt="red staircase" />
      <div id="save-button">Save</div>
      <div id="lower-navigation">
        <div id="image-link">
          <ion-icon name="trending-up"></ion-icon>pretty staircase in edinburgh
        </div>
        <div><ion-icon name="share"></ion-icon></div>
        <div><ion-icon name="ellipsis-horizontal"></ion-icon></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
